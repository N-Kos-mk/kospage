<!-- タブボタン -->
<div class="tabbar" id="tabbar"></div>

<!-- 各機能ページ -->
<div class="funcpage" id="textcombine">
  <div class="funcmeta">
    <div class="functitle">商品説明整形</div>
  </div>
  <div class="funcbody">
    
              <div class="container">
                <div class="editor">
                    <h2>入力エリア</h2>
                    <button id="tc-clear-all" type="button" class="danger">全入力クリア</button>
                    
                    <label for="tc-catchcopy">
                        キャッチコピー (1行)
                        <button type="button" class="tc-clear-field" data-target="tc-catchcopy">クリア</button>
                    </label>
                    <textarea id="tc-catchcopy" rows="1"></textarea>
                    
                    <label for="tc-intro">
                        商品概要の説明
                        <button type="button" class="tc-clear-field" data-target="tc-intro">クリア</button>
                    </label>
                    <textarea id="tc-intro" rows="1"></textarea>
                    
                    <label for="tc-features">
                        特長 - 箇条書きで
                        <button type="button" class="tc-clear-field" data-target="tc-features">クリア</button>
                    </label>
                    <textarea id="tc-features" rows="5">・</textarea>
                    
                    <label>
                        仕様
                        <button type="button" class="tc-clear-field" data-target="tc-specs-body">テーブルリセット</button>
                    </label>
                    <!-- 自動抽出 start -->

                    <button id="openPopupBtn">表自動抽出</button>
  
                      <!-- ポップアップ背景 -->
                      <div id="popupOverlay"></div>
                  
                      <!-- ポップアップ本体 -->
                      <div id="popupWindow">
                        <h2>表自動抽出</h2>
                        <ul>
                          <li>前半： [<input type="text" id="preStart" value="">] 〜 [<input type="text" id="preEnd" value="">] まで</li>
                          <li>後半： [<input type="text" id="postStart" value="">] 〜 改行 まで</li>
                        </ul>
                  
                        <textarea id="popupTextarea" placeholder="ここにテキストを入力" rows="6"></textarea>
                  
                        <div class="popup-buttons">
                          <button id="loadClipboardBtn">クリップボードから読み込み</button>
                          <div class="right-buttons">
                            <button id="cancelBtn">キャンセル</button>
                            <button id="confirmBtn">決定</button>
                          </div>
                        </div>
                      </div>

                    <!-- 自動抽出 end  -->


                    <table id="tc-specs">
                        <tbody id="tc-specs-body">
                            <tr>
                                <td><input type="text" placeholder="項目名"></td>
                                <td><input type="text" placeholder="値"></td>
                                <td class="tc-spec-actions">
                                    <button type="button" class="tc-remove-spec-row">×</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button id="tc-add-spec" type="button">+</button>
                </div>
                
                <div class="preview-area">
                    <button id="tc-copy-btn" type="button">プレビューをコピー</button>
                    <div id="tc-preview">
                        </div>
                </div>
            </div>


  </div>
</div>


<!-- image start-->    
<div class="funcpage" id="image">
  <div class="funcmeta">
    <div class="functitle">image</div>
  </div>
  <div class="funcbody">    

<div class="main-container">
            <div class="left-panel">
                <div class="id-input-area">
                    <label for="image-id">id:</label>
                    <input type="text" id="image-id" class="image-id-input">
                </div>
                
                <div class="paste-area-wrapper" id="paste-area-wrapper" title="クリックして選択 (Ctrl+Vで貼り付け)">
                    <canvas id="paste-canvas"></canvas>
                </div>

                <div class="color-input-area">
                    <input type="color" id="bg-color-input" value="#000000">
                    <button id="bg-color-apply">決定</button>
                </div>
            </div>

            <div class="right-panel">
                <div class="output-area">
                    <label>トリミング</label>
                    <div class="trim-area-wrapper">
                        <canvas id="trim-canvas" width="300" height="300"></canvas>
                        </div>
                    <div class="trim-controls">
                        <button id="center-v">縦軸中央</button>
                        <button id="center-h">横軸中央</button>
                    </div>
                </div>

                <div class="output-area" style="display: none;">
                    <label>サムネイル</label>
                    <div class="thumbnail-area-wrapper">
                         <canvas id="thumbnail-canvas" width="300" height="300"></canvas>
                    </div>
                </div>

                <div class="download-area">
                    <button class="download-button" id="download-1">サムネイル</button>
                    <button class="download-button" id="download-2">メイン1</button>
                    <button class="download-button" id="download-3">メイン2</button>
                    <button class="download-button" id="download-4">メイン3</button>
                    <button class="download-button" id="download-7">回路図</button>
                </div>
            </div>
        </div>



    

  </div>
</div>
